<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlind</title>

    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Nanum+Gothic:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">

    <script defer src="/js/login.js"></script>
    <script defer src="/js/common.js"></script>
</head>

<body>
<!-- HEADER -->
<header>
    <div class="inner">
        <a href="/" class="logo">
            <img src="/images/스프링르탄이 복사본.png" alt="LOGO">
        </a>

        <div class="main-menu">
            <ul class="menu">
                <li>
                    <a sec:authorize="isAuthenticated()" href="/write">새 글 쓰기</a>
                </li>
                <li>
                    <a sec:authorize="isAuthenticated()"  href="/user/logout">Sign Out</a>
                    <a sec:authorize="!isAuthenticated()" href="/member/login">Sign In</a>
                </li>
                <li>
                    <a href="/board">자유 게시판</a>
                </li>
                <li>
                    <a href="javascript:void(0)">토론 게시판</a>
                </li>
            </ul>
            <div class="search">
                <input type="text" />
                <div class="material-icons">search</div>
            </div>
        </div>
    </div>
</header>

<section class="signin">
    <h1></h1>
    <div class="signin__card">
        <h2>
            Welcome!
        </h2>
        <form onsubmit="return false">
            <input class="username" type="text" placeholder="아이디를 입력하세요."/>
            <input class="password" type="password" placeholder="비밀번호를 입력하세요"/>
            <input class="submit-btn" type="submit" value="로그인">
            <p>

            </p>
        </form>
        <div class="actions">
            <a href="/signup">회원가입</a>
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=48ecdcfda06ec7bafebfb0d8f59fd9b0&redirect_uri=http://localhost:8080/api/users/kakao/callback&response_type=code">카카오 로그인</a>
        </div>
    </div>
</section>
</body>
</html>
